<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IndexedDBMyAdmin</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div id="add-storage" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form name="add_store">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Добавление хранилища</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="store_name">Название таблицы(латиницей)</label>
                            <input class="form-control" id="storage-name" type="text">
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Название поля (кирилицей или латиницей)</th>
                                    <th>Код поля<span class="required">*</span> (латиницей)</th>
                                    <th>Тип поля</th>
                                    <th>Является уникальным</th>
                                </tr>
                            </thead>
                            <tbody id="row-tpl">
                                <tr>
                                    <td><input class="form-control" type="text"></td>
                                    <td><input class="form-control" type="text"></td>
                                    <td><select class="select-of-types form-control">
                                        <option value="String">Строка</option>
                                        <option value="Text">Текст</option>
                                        <option value="Boolean">Да/Нет</option>
                                    </select></td>
                                    <td><input type="checkbox"></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4" class="text-right">
                                        <button onclick="app.renderStorageModal()" type="button" class="btn btn-success">+ Еще</button>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Отмена</button>
                        <button onclick="app.addStorage()" id="add-storage-btn" type="button" class="btn btn-success">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="add-storage-element" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <form name="add_store">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Добавление/редактирование элемента таблицы</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Отмена</button>
                        <button onclick="app.addElement()" id="add-storage-element-btn" type="button" class="btn btn-success">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="wrapper">

        <div id="header-title">
            <h1>IndexedDBMyAdmin</h1>
        </div>

        <div id="container">

            <div class="row" id="main-panel-btns">

                <div class="col-lg-6 col-md-6 col-sm-6">

                    <select id="select-storage-container" onchange="app.choiceOfStorage(this);" class="form-control">
                        <option value="">Выберите таблицу из списка</option>
                    </select>

                    <button data-toggle="modal" data-target="#edit-store" type="button" class="hidden btn btn-primary">Редактировать</button>
                    <button type="button" class="hidden btn btn-danger">Удалить</button>

                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">

                    <div class="text-right">
                        <button data-toggle="modal" data-target="#add-storage" type="button" class="btn btn-success">+ Добавить хранилище</button>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12" id="data-area"></div>
            </div>

        </div>

    </div>

    <script src="./js/plugins/jquery-3.2.1.min.js"></script>
    <script src="./js/plugins/bootstrap.min.js"></script>
    <script src="./js/IDBWrapper.js"></script>
    <script src="./js/Cache.js"></script>
    <script src="./js/App.js"></script>
</body>
</html>
